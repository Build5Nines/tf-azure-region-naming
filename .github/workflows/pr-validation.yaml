name: PR Validation

on: [push, pull_request, workflow_dispatch]

env:
  ACTIONS_RUNNER_DEBUG: 'true'
  ACTIONS_STEP_DEBUG: 'true'
  TF_LOG: 'DEBUG'
  # TF_LOG_PATH cannot use the runner context at workflow top-level (runner.temp is not
  # available there). Individual steps set TF_LOG_PATH using the runner-provided
  # $RUNNER_TEMP environment variable instead.

jobs:
  build:
    name: TF Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.14.0"

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform Init
        id: init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

  unit_tests:
    name: Unit tests
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.14.0"

      - name: Smoke Terraform logging (create TF debug file)
        run: |
          echo "RUNNER_TEMP=$RUNNER_TEMP"
          echo "TF_LOG=$TF_LOG"
          echo "TF_LOG_PATH will be: $RUNNER_TEMP/terraform-debug.log"
          mkdir -p "$RUNNER_TEMP"
          # Run a quick terraform command with TF logging to force the debug file to be created.
          (cd tests/testmodule && TF_LOG=DEBUG TF_LOG_PATH="$RUNNER_TEMP/terraform-debug.log" terraform init -input=false -backend=false) || true
          if [ -f "$RUNNER_TEMP/terraform-debug.log" ]; then
            echo "-> terraform debug log created (first 200 lines):"
            sed -n '1,200p' "$RUNNER_TEMP/terraform-debug.log" || true
          else
            echo "-> terraform debug log not created at $RUNNER_TEMP/terraform-debug.log"
          fi

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Make test script executable
        run: chmod +x ./tests/run-tests.sh

      - name: Run unit tests
        working-directory: ./tests
        env:
          TF_LOG_PATH: "$RUNNER_TEMP/terraform-debug.log"
        run: ./run-tests.sh

      - name: Print Terraform debug log (on failure)
        if: failure()
        run: |
          echo "TF_LOG_PATH=${TF_LOG_PATH:-$RUNNER_TEMP/terraform-debug.log}"
          LOG_PATH="${TF_LOG_PATH:-$RUNNER_TEMP/terraform-debug.log}"
          if [ -f "$LOG_PATH" ]; then
            echo "---- terraform debug log start ----"
            sed -n '1,2000p' "$LOG_PATH" || true
            echo "---- terraform debug log end ----"
          else
            echo "No terraform debug log found at $LOG_PATH"
          fi